<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calc.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input id="display" readonly>
      <div class="buttons" >
        <button class="btn operator"  onclick="appendtodisplay('/') "  data-operator="/">/</button>
        <button class="btn" id="delete" onclick="clearelement()" >DEL</button>

        <button class="btn" id="clear" onclick="cleardisplay()">C</button>
        <button class="btn operator" onclick="appendtodisplay('*') "  data-operator="*">*</button>
        <button class="btn number" onclick="appendtodisplay('7') "  data-number="7">7</button>
        <button class="btn number" onclick="appendtodisplay('8') "  data-number="8">8</button>
        <button class="btn number" onclick="appendtodisplay('9')" data-number="9">9</button>
        <button class="btn operator" onclick="appendtodisplay('-')"  data-operator="-">-</button>
        <button class="btn number" onclick="appendtodisplay('4')"  data-number="4">4</button>
        <button class="btn number" onclick="appendtodisplay('5')" data-number="5">5</button>
        <button class="btn number" onclick="appendtodisplay('6')" data-number="6">6</button>
        <button class="btn operator" onclick="appendtodisplay('+')"  data-operator="+">+</button>
        <button class="btn number" onclick="appendtodisplay('1')"  data-number="1">1</button>
        <button class="btn number" onclick="appendtodisplay('2')"  data-number="2">2</button>
        <button class="btn number" onclick="appendtodisplay('3')"  data-number="3">3</button>
        <button class="btn operator" onclick="appendtodisplay('.')"  data-number=".">.</button>
        <button class="btn number" onclick="appendtodisplay('0')"  data-number="0">0</button>
        <button class="btn equals" onclick="calculate()" id="equals">=</button>
      </div>
    </div>
    <script src="calc.js"> </script>
  </body>
</html>
